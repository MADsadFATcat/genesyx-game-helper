name: Manual workflow
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install packages
      run: npm ci
    
    - name: Install web-ext
      run: sudo npm i -g web-ext
    
    - name: Build
      run: npm run build
    
    - name: Set extension version
      run: |
        EXT_VERSION=$(grep -oP "(?<=version\": \").*(?=\")" package.json)        
        sed -i "s/1.0.0/${EXT_VERSION}/g" ext/manifest.json
        echo "EXT_VERSION=${EXT_VERSION}" >> $GITHUB_ENV
        
    - uses: actions/upload-artifact@v2
      with:
        name: genesyx-game-helper-${{ env.EXT_VERSION }}
        path: ext/
    
    - name: Zip package
      run: |
        cd ext
        web-ext build
    
    - name: Sign package
      run: |
        cd ext
        web-ext sign --api-key=$AMO_JWT_ISSUER --api-secret=$AMO_JWT_SECRET
